<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./List-Icon.svg.png">
    
    <title>Exam-project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main_list to_do">
        <div class="todo_title">
          <h1>To do</h1>
        </div>
        <div class="wrap todo_wrap">
          <div class="list">Todo #1</div>
          <div class="list">Todo #2</div>
          <div class="list">Todo #3</div>
        </div>
        <button class="add add_todo">Add</button>
      </div>
      <div class="main_list in_progress">
        <div class="ip_title">
          <h1>In Progress</h1>
        </div>
        <div class="wrap ip_wrap">
          <div class="list">IP #1</div>
          <div class="list">IP #2</div>
          <div class="list">IP #3</div>
        </div>
        <button class="add add_ip">Add</button>
      </div>
      <div class="main_list done">
        <div class="done_title">
          <h1>Done</h1>
        </div>
        <div class="wrap done_wrap">
          <div class="list">Done #1</div>
          <div class="list">Done #2</div>
          <div class="list">Done #3</div>
        </div>
        <button class="add add_done">Add</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
